<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big">
      <main>
        <div class="container">
          <p>Friend Request <span>View All</span></p>
          <div class="card">
            <img
              src="https://avatars.githubusercontent.com/u/143327?v=4"
              alt="Friend"
              height="40px"
            />

            <div class="name">
              <button>Confirm</button>
              <h3 class="jerome">Chris Bolson</h3>

              <p class="mutial">3 mutual friends</p>
            </div>
          </div>

          <div class="card">
            <img
              src="https://lh3.googleusercontent.com/a/ACg8ocI-HcizvJdKxntYPu1az_lq1XEhrxUmlI1LtStEKHF3ug=s96-c"
              alt="Friend"
              height="40px"
            />

            <div class="name">
              <button>Confirm</button>
              <h3 class="jerome">clever missfox</h3>

              <p class="mutial">8 mutual friends</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1551014463-2cffbb465920?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Friend"
              height="40px"
            />

            <div class="name">
              <button>Confirm</button>
              <h3 class="jerome">jerome williams</h3>

              <p class="mutial">12 mutual friends</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
